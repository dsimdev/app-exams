<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item routerLink="/dashboard-admin">
      <mat-icon mat-list-icon>home</mat-icon> Home
    </button>
    <button mat-list-item routerLink="/dashboard-admin/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon> Profile
    </button>
    <button mat-list-item routerLink="/dashboard-admin/categories">
      <mat-icon mat-list-icon>list</mat-icon> Categories
    </button>
    <button mat-list-item routerLink="/dashboard-admin/add-category">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon> Add Category
    </button>
    <button mat-list-item routerLink="/dashboard-admin/exams">
      <mat-icon mat-list-icon>quiz</mat-icon> Exams
    </button>
    <button mat-list-item routerLink="/dashboard-admin/add-exam">
      <mat-icon mat-list-icon>add</mat-icon> Add Exam
    </button>
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon> Logout
    </button>
  </mat-action-list>
</mat-card>

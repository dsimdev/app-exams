<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            src="../../../assets/images/add-user.png"
            width="100"
            height="100"
          />
        </div>

        <h1 class="text-center">Sign up here!</h1>

        <form action="">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter your last name" />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email" />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput type="tel" placeholder="Enter your phone" />
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Register</button>
            <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

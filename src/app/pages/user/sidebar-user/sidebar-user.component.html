<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink="/dashboard-user" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon> Home
    </button>
    <button routerLink="/dashboard-user/profile" mat-list-item>
      <mat-icon mat-list-icon>account_circle</mat-icon> Profile
    </button>
    <button mat-list-item routerLink="/dashboard-user/0">
      <mat-icon mat-list-icon>quiz</mat-icon> Exams
    </button>
    <br />
    <mat-divider></mat-divider>
    <br />
    <div mat-subheader>Categories</div>
    <button
      [routerLink]="'/dashboard-user/' + c.categoryId"
      mat-list-item
      *ngFor="let c of categories"
    >
      <mat-icon mat-list-icon>category</mat-icon> {{ c.title }}
    </button>
    <br />
    <mat-divider></mat-divider>
    <br />
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon> Logout
    </button>
  </mat-action-list>
</mat-card>
